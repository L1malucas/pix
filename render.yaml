services:
  - type: web
    name: pix-automation-n8n
    runtime: docker
    image:
      url: docker.io/n8nio/n8n:latest
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        sync: false
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: pix-automation-n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: pix-automation-n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: pix-automation-n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: pix-automation-n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: pix-automation-n8n-db
          property: password
      - key: EXECUTIONS_MODE
        value: queue
      - key: QUEUE_BULL_REDIS_HOST
        value: localhost
      - key: N8N_EDITOR_BASE_URL
        sync: false
      # Credenciais externas (configurar ap√≥s deploy)
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_CLIENT_EMAIL
        sync: false
      - key: GOOGLE_SHEETS_PRIVATE_KEY
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false

databases:
  - name: pix-automation-n8n-db
    databaseName: n8n
    plan: free
    ipAllowList: []
